<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</head>
<body>
    
            <div class="container">
                <h2>Form Data in localStorage</h2>
                <form onSubmit="signUp(event)">
                    <div class="form-group">
                        <input type="hidden" name="hidden" id="hidden" /> 
                </div>
                        <div class="form-group">
                                <input type="text"  name="fname" id="fname" placeholder="First Name" class="form-control" /> 
                        </div>
                        <div class="form-group">
                            <input type="text"  name="lname" id="lname" placeholder="Last Name" class="form-control"/> 
                    </div>
                    <div class="form-group">
                        <input type="email"  name="email" id="email" placeholder="Email" class="form-control" /> 
                </div>
               
            
                <div class="form-group">
                    <h6>Hobbies:-</h6>
                   Cricket <input type="checkbox"  name="hobby" id="hobby"   value="cricket" class="form-check-input ch" />
                   FootBall <input type="checkbox" name="hobby" id="hobby"   value="football" class="form-check-input ch"/> 
                   Reading <input type="checkbox"  name="hobby" id="hobby"   value="reading" class="form-check-input ch"/> 

            </div>
    
            <br/>
           
        
            <br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
                    <button type="button" class="btn btn-danger" id="update" style="display:none" onclick="updateData()" value="Update">Update </button>

                </div>
                </form>
                <br/>
                <hr />
                <br />
                <h3> My Info</h3><br/>
                <input id="search" type="text" class="input" placeholder="search..."/><br/>
                <table class="table table-striped table-dark table-responsive-sm">
                    <h6><b><u>Register Table</u></b></h6>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="allSelect" class="form-check-input allSelect" onChange="toggleCheck()" />&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" id="DeleteAll" class="btn btn-danger btndanger badge" onClick="deleteAll() ">Delete All</button>
                                <button type="button" id="Clone" class="btn btn-success btnsuccess badge" onClick="clonedata()">Clone</button>       
                            </th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Hobby</th>
                            <th>Actions</th>    
                        </tr>
                        <tbody id="output">
                                
                        </tbody>
                    </thead>
                </table>
                            <br/>
                            <br/>
                            <hr/>
                            <br/>
                <table id="recy">
                                <h6><b><u>Recycle Data Table</u></b></h6>
                    <thead>
                        <tr>
                            
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Hobby</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                   <tbody id="RecycleData">    
  
                   </tbody>
                </table>
                   
                </div>
            </div>

            <script type="text/javascript">
                    

                                let submit=document.getElementById("submit");
                                let update=document.getElementById("update");


                    const searchData = document.getElementById("search");
                    const rows = document.querySelectorAll("#output tr");

                    searchData.addEventListener('keyup',function(){
                                var keyword =this.value;

                                var table =document.getElementById("output")    
                                var all_tr = document.getElementsByTagName("tr")
                                for(var i=0; i<all_tr.length; i++){
                                    var all_columns = all_tr[i].getElementsByTagName("td");
                                    for(j=0 ;j<all_columns.length;i++)
                                    {
                                            if(all_columns[j]){
                                                var column_value=all_columns[j].textContent ||  all_columns[j].innerText;
                                                column_value=column_value.toUpperCase();
                                                if(column_value.indexOf(keyword) > -1){
                                                    all_tr[i].style.display = "";
                                                    break;
                                                }
                                                else{
                                                    all_tr[i].style.display= "none";
                                                 
                                                }
                                            }
                                    }
                                }
                    })

                function ResetAtt(){
                    document.getElementById('fname').value =""
                    document.getElementById('lname').value=""
                    document.getElementById('email').value=""
                    document.getElementById('hobby').checked = false;
                    }
   
                function toggleCheck(){
                            let checkbox = document.querySelectorAll('input[class="tableCheck"]');
                             let allSelectdata=document.getElementById('allSelect')   
                            // if(allSelectdata.checked == true){
                                checkbox.forEach((item)=>{

                                    if(allSelectdata.checked == true){
                                        item.checked =true;
                                    }                      
                                    else{
                                        item.checked = false;
                                    }                                                    
                                })
                                    }

                         function clonedata(){
                            let alldatas = JSON.parse(localStorage.getItem('formData'));
                                let checkbox = document.querySelectorAll('input[class="tableCheck"]:checked');
 
                                let values = [];
                                
                            checkbox.forEach((check) => {
                                        values.push(check.value);
                   
                        });
                        console.log(values);
                                    
                            let  arr = alldatas.filter(item => values.includes(item.id));
                            localStorage.setItem('CloneData', JSON.stringify(arr));    

                                    }
                                    
                
                function deleteAll(){
                 
                                let alldatas = JSON.parse(localStorage.getItem('formData'));
                                let checkbox = document.querySelectorAll('input[class="tableCheck"]:checked');
 
                                let values = [];
                                
                            checkbox.forEach((check) => {
                            values.push(check.value);
                        });
                      console.log(values);
                            let  arr = alldatas.filter(item => !values.includes(item.id));
                            localStorage.setItem('formData', JSON.stringify(arr));                               
                            displayData();
                            }
                 
                const signUp = e=>{
                      
                        let formData = JSON.parse(localStorage.getItem('formData'))||[] 

                        var hbox = document.querySelectorAll("input[type='checkbox']:checked");
                        
                            let hobbArr=[];
                      
                                for(let i=0; i<hbox.length;i++){
                                    hobbArr.push(hbox[i].value)
                                         if(hbox[i].checked ==true){
                                             document.getElementsByName("hobby").checked =true
                                     }
                                }

                         formData.push({
                                 id:new Date().getTime().toString(),
                                 fname:document.getElementById('fname').value,
                                lname:document.getElementById('lname').value,
                                email:document.getElementById('email').value,
                               
                                hobby: hobbArr
                         });    

                             localStorage.setItem("formData", JSON.stringify(formData))
                                  displayData();
                                 ResetAtt();    
                                    e.preventDefault();
                        
                        };
                        

                        function EditRegister(id) {
                           let dell= document.querySelectorAll(`input[type="checkbox"]`);
                           let newd=[...dell];
                           newd.forEach(e =>
                                    e.removeAttribute("checked")
                                    )
                           
                               const local =  JSON.parse(localStorage.getItem("formData"))
                                local.find(data =>{
                                if(data.id == id){
                                document.getElementById('hidden').value = data.id
                                document.getElementById('fname').value = data.fname   
                                document.getElementById('lname').value = data.lname   
                                document.getElementById('email').value = data.email   
    
                                let hobbArr=data.hobby;
                                    hobbArr.forEach(e =>
                                    document.querySelector(`input[value=${e}]`).setAttribute("checked", "checked")
                                    )
                                } 
                           else{
                            }
                          })    
                                        update.style.display='block';
                                        submit.style.display='none';  
                                }
                                    // localStorage.setItem("RecycleData",JSON.stringify([]))
                                    let deData = JSON.parse(localStorage.getItem("RecycleData"))
                                    // let alldatas = JSON.parse(localStorage.getItem('formData'));

                            //Delete Data By Id And Send To Recycle localStorage Table 
                             function DeleteRegister(id){
                                const local =  (JSON.parse(localStorage.getItem("formData")) ||[])
                                const ll =   local.filter((e) =>{      
                                            return e.id !=id  
                                })
           
                               let arr=  local.filter((item) =>{
                                    return !ll.includes(item); 
                                    } );
                           
                                    deData.push(...arr);
                                    localStorage.setItem("formData", JSON.stringify(ll))
                                    localStorage.setItem("RecycleData", JSON.stringify(deData)) ;   
                                     displayData();
                                     RecycleDatas();
                                     window.location.reload(); 
                             }


                                function DeleteRecycleData(id){
                                    const local =  (JSON.parse(localStorage.getItem("RecycleData")) ||[])
                                const ll =   local.filter((e) =>{      
                                            return e.id !=id  
                                })                   
                                    localStorage.setItem("RecycleData", JSON.stringify(ll)) ;                    
                                     RecycleDatas();
                                     window.location.reload(); 
                                }
                            
                            //Restore Data From Recycle LocalStorage table To Main Table Start
                             function RestoreData(id){
                              let RecycleData= JSON.parse(localStorage.getItem("RecycleData"))
                               let dData = JSON.parse(localStorage.getItem("formData"))
                             
                               let arrr=[];
                                const recy =  RecycleData.filter((item)=>{
                                                if(item.id ==id){
                                                    arrr.push(item)
                                                }

                                                return item.id !=id;
                                })
                                              
                                let dd = RecycleData.filter((ff)=>{
                                            return(
                                                arrr.includes(ff)           
                                            )                    
                                             })
                                           //  dData.push(...dd)

                                               // localStorage.setItem("formData",JSON.stringify(dData))

                                               if(dData.indexOf(dd) == -1){
                                dData.push(...dd);
                                window.localStorage.setItem("formData", JSON.stringify(dData));

                                                localStorage.setItem("RecycleData",JSON.stringify(recy))

                                                displayData();
                                                RecycleDatas();  
                                                window.location.reload();        
                             }                     
}

                                 //Restore Data From Recycle LocalStorage table To Main Table End
                            
                            // Update Table Data Functionality Start
                             function updateData(){
                               const localVar=  document.getElementById('hidden').value;
                               var hbox = document.querySelectorAll("input[type='checkbox']:checked");
                               let hobbArr=[];
                      
                                    for(let i=0; i<hbox.length;i++){
                                                hobbArr.push(hbox[i].value)
                                                if(hobbArr[i].checked ==true)
                                                {
                                  document.getElementsByName("hobby").checked =true
                                                 }
                                    }
             
                                const local =  JSON.parse(localStorage.getItem("formData"));                      
                                            const localdata=local.map((e)=>{
                                            if(e.id ==localVar){
                                                console.log(e);
                                               return {...e, 
                                                fname:document.getElementById('fname').value, 
                                               lname:document.getElementById('lname').value,
                                               email:document.getElementById('email').value,
                                               hobby:hobbArr}; 
                                            }

                                           return e;
                                })
                                    localStorage.setItem("formData",JSON.stringify(localdata))
                                        
                                displayData();
                        }
                         // Update Table Data Functionality End
                         
                        //Display Data Function              
                        function displayData(){                   
                            
                            if(localStorage.getItem("formData") !=""){ 
                           var output = document.getElementById('output'); 
                           
                            output.innerHTML=='';
                            let localData = JSON.parse(localStorage.getItem("formData")) || []  ;
                           
                          let abcd=  localData.map(data =>{
                           return(
                               ` 
                               <tr class="daaaa">
                            <td><input type="checkbox" id="AllCheckbox" class="tableCheck" value=${data.id} /></td>
                            <td>${data.fname}</td>
                            <td>${data.lname}</td>
                            <td>${data.email}</td>
                            <td>${data.hobby} </td>                                                  
                            <td>
                            <button class="btn btn-warning" onClick='EditRegister(${data.id})'>Edit</button>
                            <button class="btn btn-danger"  onClick='DeleteRegister(${data.id})'>Delete</button>
                            </td>
                            </tr>
                               `
                           );                  
                           })
                           output.innerHTML=abcd;
                                     }
                                    
                                        }

                 function RecycleDatas(){           
                    var RecycleData = document.getElementById('RecycleData'); 
                     
                                if(JSON.parse(localStorage.getItem("RecycleData")).length == 0)
                                {
                                    document.getElementById("recy").innerHTML="<h2>No Data Avalilable</h2>"   ;
                                    // window.location.reload();  
                                       
                                }

                        else{
                           if(JSON.parse(localStorage.getItem("RecycleData")) ==[]){
                               localStorage.setItem("RecycleData",JSON.stringify([]))
                           }

                        
                           
                           RecycleData.innerHTML=='';
                            let redata = JSON.parse(localStorage.getItem("RecycleData"));
                           
                          let abcd=  redata.map(data =>{
                           return(
                               ` 
                               <tr class="daaaa">
                     
                            <td>${data.fname}</td>
                            <td>${data.lname}</td>
                            <td>${data.email}</td>
                            <td>${data.hobby} </td>                                                  
                            <td>
                             <button class="btn btn-success badge py-2 m-2" onClick='RestoreData(${data.id})'>Restore</button>  
                             <button class="btn btn-danger badge py-2 m-2" onClick='DeleteRecycleData(${data.id})'>Empty Restore</button>      
                            </td>
                            </tr>
                               `
                           );                  
                           })
                           RecycleData.innerHTML=abcd;
                                             
                                        }
                 }
                        displayData();
                        RecycleDatas();
                         
            </script>
</body>
</html>
