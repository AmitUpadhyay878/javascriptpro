<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
</head>
<body>
            
            <div class="container">
                <h4>Form Data Using localStorage</h4>
                <form onSubmit="signUp(event)" style="border: 1px solid black; padding:20px; border-radius: 20px;">
                    
                        <div class="form-group">
                            <input type="hidden" name="hidden" id="hidden" /> 
                    </div>
                            <div class="form-group">
                                    <input type="text"  name="fname" id="fname" placeholder="First Name" class="form-control" /> 
                            </div>
                            <div class="form-group">
                                <input type="text"  name="lname" id="lname" placeholder="Last Name" class="form-control"/> 
                        </div>
                        <div class="form-group">
                            <input type="email"  name="email" id="email" placeholder="Email" class="form-control" /> 
                    </div>
                   
                
                    <div class="form-group">
                        <h6>Hobbies:-</h6>
                       Cricket <input type="checkbox"  name="hobby" id="hobby"   value="cricket" class="form-check-input ch" />
                       FootBall <input type="checkbox" name="hobby" id="hobby"   value="football" class="form-check-input ch"/> 
                       Reading <input type="checkbox"  name="hobby" id="hobby"   value="reading" class="form-check-input ch"/> 
    
                </div>
        
                <br/>
               
            
                <br/>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
                        <button type="button" class="btn btn-danger" id="update" style="display:none" onclick="updateData()" value="Update">Update </button>
    
                    </div>
                        
                 
                </form>
                <br/>
                <hr />
                <br />
                <h3> My Info</h3><br/>
                <input type="text" onkeyup="myfilter(event)" id="myInput" placeholder="Enter User Name"/>      
                <span>Filter Status</span> <select onchange="datafilter(event)" id="datafilter">
                   
                    <option value="">select</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                   
                  </select>
                <br/><br/><hr>
                <table class="table table-striped table-dark table-responsive-sm" id="dataT">
                    <h6><b><u>Register Table</u></b></h6>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="allSelect" class="form-check-input allSelect" onChange="toggleCheck()" />&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" id="DeleteAll" class="btn btn-danger btndanger badge" onClick="deleteAll() ">Delete All</button>
                                <button type="button" id="Clone" class="btn btn-success btnsuccess badge" onClick="clonedata()">Clone</button>       
                            </th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Hobby</th>
                            <th>Status</th>
                            <th>Actions</th>    
                        </tr>
                        <tbody id="output">
                                
                        </tbody>
                    </thead>
                </table>
                            <br/>
                            <br/>
                            <hr/>
                            <br/>
                <table id="recy">
                                <h6><b><u>Recycle Data Table</u></b></h6>
                    <thead>
                        <tr>
                            
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Hobby</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                   <tbody id="RecycleData">    
  
                   </tbody>
                </table>
                   
                </div>
            </div>
            <br/>
<hr />
<script type="text/javascript" src="MyScript.js">  </script>       
</body>
</html>
