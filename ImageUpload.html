<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" onsubmit="submitdata(event)">
        <input type="file" id="img"/>
        <button type="submit">submit</button>
    </form>
    <div id="ok" style="width: 200px;height: 200px;">

    </div>
    <script>
        let div=document.getElementById('ok');
        function submitdata(e){
            e.preventDefault();
            var reader=new FileReader();
            var name=document.getElementById('img').files[0].name;
            console.log(name);
            reader.addEventListener('load',function(){
                if (this.result && localStorage) {
                    console.log(this.result);
                    window.localStorage.setItem('name',this.result);
                    alert('ok');
                }else{
                    alert('no');
                }
            });

            reader.readAsDataURL(document.getElementById('img').files[0]);
            showimg();
        }

        function showimg(){
            for (let index = 0; index < window.localStorage.length; index++) {
                let res= window.localStorage.getItem(window.localStorage.key(index))
              
                var img=new Image();
                img.style.height='100px';
                img.style.width='100px';
                img.src=res;
                div.append(img);
               console.log();
            }
        }
        // showimg();
    </script>
</body>
</html>
